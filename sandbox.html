<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean Analytics Business</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        
        <!-------    HEADER    --------->
        <header class="container-fluid fixed-top ms_debug-bg-color-grey ms_debug-box-medium ms_border-debug-red">
            
            <div class="row">

                <div class="col-2 ms_debug-box-small ms_border-debug-red">LOGO</div>
                <div class="col-8 ms_debug-box-small ms_border-debug-red">SEARCH bar</div>
                <div class="col-2 ms_debug-box-small ms_border-debug-red">icone</div>
            
            </div>

        </header>



        <!-------      MAIN      --------->

        <main class="container-fluid d-flex p-0 ms_debug-bg-color-light">

            <div id=aside class="h-100 position-relative ms_border-debug-red ms_debug-bg-color-dark">
                <div class="ms_border-debug-white ms_debug-box-small">
                    <span>icona</span>
                    <span class="ms_hidden">home</span>
                </div>
                <div class="ms_border-debug-white ms_debug-box-small">
                    <span>icona</span>
                    <span class="ms_hidden">stats</span>
                </div>
                <div class="ms_border-debug-white ms_debug-box-small">
                    <span>icona</span>
                    <span class="ms_hidden">signal</span>
                </div>
                <div class="position-absolute left-0 bottom-0 ms_border-debug-white ms_debug-box-small">
                    <span>icona</span>
                    <span class="ms_hidden">admin</span>
                </div>
            </div>

            <div id="content" class="container-fluid h-100 overflow-y-auto">
                <div id="content-top" class="row ms_debug-bg-color-light">
                    <div class="col-sm-12 col-md-4 ms_border-debug-red ms_debug-box-medium">nuovo studente</div>
                    <div class="col-sm-12 col-md-4 ms_border-debug-red ms_debug-box-medium">Boolean e Breadcrumb pills</div>
                    <div class="col-sm-12 col-md-4 ms_border-debug-red ms_debug-box-medium">Studenti online e numero</div>
                </div>
                <div id="content-body" class="row ms_debug-bg-color-pink">
                    <div class="col-sm-12 col-md-6 ms_border-debug-red">
                        <div class="ms_debug-box-large  ms_border-debug-white ms_debug-bg-color-dark">PROSSIME CLASSI</div>
                        <div class="ms_debug-box-medium ms_border-debug-white ms_debug-bg-color-dark">ACCORDION</div>
                    </div>
                    <div class="col-sm-12 col-md-6 ms_border-debug-red">
                        <div class="ms_debug-box-large  ms_border-debug-white ms_debug-bg-color-dark">TO DO</div>
                        <div class="ms_debug-box-medium ms_border-debug-white ms_debug-bg-color-dark">GRAFICO</div>
                        <div class="ms_debug-box-medium ms_border-debug-white ms_debug-bg-color-dark">LISTA</div>
                    </div>
                </div>

            </div>
        </main>


        
        <!-- JS IMPORT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
